      cement_monthly_production:
        name: "Cement Monthly Production"
        description: "Monthly cement production by state"
      cement_cub_prices:
        name: "Cement CUB Prices"
        description: "CUB cement prices by state"
      steel_prices:
        name: "Steel Prices"
        description: "Steel prices by state"
      steel_production:
        name: "Steel Production"
        description: "Steel production data"
      pim:
        name: "Industrial Production Index"
        description: "PIM industrial production index for construction materials"
    internal_function: "fetch_cbic"
    legacy_function: "get_cbic"
    data_type: "list"
    cached_file: "cbic.rds"
    translation_notes: "Material types and units translated; regional data preserved"

  nre_ire:
    name: "NRE-IRE Real Estate Index"
    name_pt: "Índice Imobiliário NRE-IRE"
    description: "Real Estate Index tracking average stock prices of Brazilian real estate companies"
    source: "NRE-Poli-USP"
    url: "https://www.realestate.br/site/conteudo/pagina/1,84+Indice_IRE.html"
    geography: "Brazil"
    frequency: "monthly"
