      aggregates_transfers:
        name: "SP Aggregate Transfers"
        description: "Transfer data for São Paulo aggregates"
    internal_function: "fetch_registro"
    legacy_function: "get_property_records"
    data_type: "tibble"
    cached_file: "property_records.csv.gz"
    translation_notes: "Property types and addresses preserved; transaction values in local currency"

  itbi_summary:
    name: "ITBI Tax Summary Statistics"
